<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Anthony yoga center for meditation/mindfulness/yoga website">
    <meta name="keyword" content="meditation,mindfulness,yoga">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Anthony Yoga Center</title>
</head>
<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Anthony-Yoga-Center</h1>
        </a>
        <nav id="menu">
            <ul>
                <li>
                    <a href="signup.html">Sign Up</a>
                    </li>
                <li>
                    <a href="#">Centers</a>
                </li>

                    <a href="#">Events</a>
                </li>
                <li>
                    <a href="index.html" class="active">Yoga & Meditation</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="form-section">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
            <h2>Let's get you signed up!<i class="fas fa-heartbeat"></i></h2>
            <label for="fname">First Name</label>
            <input class="text-input" id="fname" name="first_name" type="text" required>
            <label for="lname">Last Name</label>
            <input class="text-input" id="lname" name="last_name" type="text" required>
            <label for="email">Email Address</label>
            <input class="text-input" type="email" id="email" name="email_address" required>
            <label for="road">Yoga/Meditation</label>
            <input type="radio" id="road" name="running_preference" value="road" required>
            <label for="trail">mindfulness</label>
            <input type="radio" id="trail" name="running_preference" value="trail" required>
            <label for="both">Both</label>
            <input type="radio" id="both" name="running_preference" value="both" required>
            <input class="join-button" type="submit" value="Let's Yoga!">
        </form>
    </section>
   <footer>
    <div class="text">Follow Us</div>
      <ul class="social-networks">
            <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <li><a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter-square"></i></a>
            <li><a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
            <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
     </ul>
